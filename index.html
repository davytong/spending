<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’µSalary Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #e0f7fa, #f0f4f8);
        padding: 20px;
        margin-top: 80px;
        overflow-x: hidden;
      }

      /* Sticky header */
      h1 {
        position: sticky;
        top: 0;
        background: #fff;
        padding: 15px 0;
        z-index: 999;
        text-align: center;
        color: #0d6efd;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Card & container */
      .card-header {
        font-weight: 600;
      }
      .card {
        border-radius: 15px;
      }
      .card-body {
        padding: 1rem;
      }

      /* Checkbox styling */
      .form-check {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 8px;
        margin-left: 14px;
        margin-bottom: 8px;
        border-radius: 10px;
        transition: all 0.3s;
        flex-wrap: wrap;
        background: #f8f9fa;
      }
      .form-check-input {
        flex: 0 0 auto;
        margin-top: 0;
      }
      .form-check-label {
        flex: 1 1 auto;
        margin: 0;
        word-break: break-word;
      }
      .form-check:hover {
        background: #d0ebff;
        transform: translateX(2px);
      }
      .checked {
        background: #d1e7dd !important;
        font-weight: 600;
      }

      /* Full rounded progress bars */
      .progress-wrapper {
        margin: 10px -1rem 0 -1rem; /* remove card padding */
        width: calc(100% + 2rem);
      }
      .progress {
        height: 30px;
        border-radius: 50px;
        overflow: hidden;
        width: 97%;
        margin: auto;
        margin-bottom: 10px;
        
      }
      .progress-bar {
        border-radius: 50px;
        transition: width 0.8s ease;
      }

      /* Reset button */
      #resetBtn {
        margin: 20px auto;
        display: block;
      }

      /* Confetti canvas */
      #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h1><i class="fas fa-wallet"></i> Monthly Tracker</h1>

    <div class="container">
      <!-- First Half -->
      <div class="card mb-3 shadow-sm">
        <div class="card-header bg-primary text-white">
          <i class="fas fa-coins"></i> First Half ($160)
        </div>
        <div class="card-body" id="firstItems"></div>
        <div class="mt-2 px-3">
          Total: $<span id="totalFirst">0</span> | Remaining: $<span
            id="balanceFirst"
            >160</span
          >
          <div class="progress-wrapper">
            <div class="progress">
              <div
                class="progress-bar bg-danger"
                role="progressbar"
                style="width: 0%"
                id="progressFirst"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Half -->
      <div class="card mb-3 shadow-sm">
        <div class="card-header bg-info text-white">
          <i class="fas fa-coins"></i> Second Half ($160)
        </div>
        <div class="card-body" id="secondItems"></div>
        <div class="mt-2 px-3">
          Total: $<span id="totalSecond">0</span> | Remaining: $<span
            id="balanceSecond"
            >160</span
          >
          <div class="progress-wrapper">
            <div class="progress">
              <div
                class="progress-bar bg-danger"
                role="progressbar"
                style="width: 0%"
                id="progressSecond"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Grand Total -->
      <div class="card mb-3 shadow-sm">
        <div class="card-header bg-success text-white">
          <i class="fas fa-chart-line"></i> Grand Total
        </div>
        <div class="card-body text-center">
          Total Spent: $<span id="grandTotal">0</span> | Total Remaining: $<span
            id="grandRemaining"
            >320</span
          >
        </div>
      </div>

      <!-- Reset -->
      <button class="btn btn-danger" id="resetBtn">
        <i class="fas fa-redo"></i> Reset All
      </button>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      // Data
      const halves = {
        first: [
          {
            id: "first0",
            label: "Food $60",
            icon: "fas fa-utensils",
            value: 60,
          },
          {
            id: "first1",
            label: "Gas $15",
            icon: "fas fa-motorcycle",
            value: 15,
          },
          {
            id: "first2",
            label: "Saving $60",
            icon: "fas fa-house-user",
            value: 60,
            tooltip: "Borrowed from mom to get moto",
          },
          { id: "first3", label: "Other $10", icon: "fas fa-gift", value: 10 },
          {
            id: "first4",
            label: "Back Up $15",
            icon: "fas fa-piggy-bank",
            value: 15,
          },
        ],
        second: [
          {
            id: "second0",
            label: "Oil $15",
            icon: "fas fa-oil-can",
            value: 15,
          },
          {
            id: "second1",
            label: "Food $60",
            icon: "fas fa-utensils",
            value: 60,
          },
          {
            id: "second2",
            label: "House $60",
            icon: "fas fa-house-user",
            value: 60,
          },
          {
            id: "second3",
            label: "Electric $5",
            icon: "fas fa-bolt",
            value: 5,
          },
          { id: "second4", label: "Other $10", icon: "fas fa-gift", value: 10 },
          {
            id: "second5",
            label: "Save $10",
            icon: "fas fa-piggy-bank",
            value: 10,
          },
        ],
      };

      // Sort descending
      for (let half in halves) halves[half].sort((a, b) => b.value - a.value);

      // Render items
      for (let half in halves) {
        const container = $(`#${half}Items`);
        halves[half].forEach((item) => {
          const labelAttr = item.tooltip
            ? `data-bs-toggle="tooltip" title="${item.tooltip}"`
            : "";
          container.append(`
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="${item.value}" id="${item.id}">
        <label class="form-check-label" for="${item.id}" ${labelAttr}><i class="${item.icon}"></i> ${item.label}</label>
      </div>
    `);
        });
      }

      // Enable tooltips
      const tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      tooltipTriggerList.map((el) => new bootstrap.Tooltip(el));

      // Prevent multiple triggers
      let completedHalves = { first: false, second: false };

      // Boom/pop confetti background
      function boomConfetti() {
        const duration = 2 * 200; // 2 seconds
        const end = Date.now() + duration;

        (function frame() {
          confetti({
            particleCount: 5,
            startVelocity: 50,
            spread: 160,
            origin: { x: Math.random(), y: Math.random() - 0.2 },
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }

      // Update half
      function updateHalf(half) {
        let total = 0;
        halves[half].forEach((item) => {
          const cb = $(`#${item.id}`);
          if (cb.prop("checked")) total += Number(cb.val());
          cb.parent().toggleClass("checked", cb.prop("checked"));
          localStorage.setItem(item.id, cb.prop("checked"));
        });

        const totalEl = $(
          `#total${half.charAt(0).toUpperCase() + half.slice(1)}`
        );
        const balanceEl = $(
          `#balance${half.charAt(0).toUpperCase() + half.slice(1)}`
        );
        const progressEl = $(
          `#progress${half.charAt(0).toUpperCase() + half.slice(1)}`
        );

        totalEl.text(total);
        balanceEl.text(160 - total);
        progressEl.css("width", (total / 160) * 100 + "%");

        if (total >= 160 && !completedHalves[half]) {
          completedHalves[half] = true;
          boomConfetti(); // trigger background boom/pop confetti
        }

        updateGrand();
      }

      // Grand total
      function updateGrand() {
        const totalFirst = Number($("#totalFirst").text());
        const totalSecond = Number($("#totalSecond").text());
        const grandTotal = totalFirst + totalSecond;
        $("#grandTotal").text(grandTotal);
        $("#grandRemaining").text(320 - grandTotal);
      }

      // Reset
      function resetAll() {
        for (let half in halves) {
          halves[half].forEach((item) => {
            $(`#${item.id}`).prop("checked", false);
            localStorage.setItem(item.id, false);
          });
          completedHalves[half] = false;
          updateHalf(half);
        }
      }

      // Init
      $(document).ready(function () {
        for (let half in halves) {
          halves[half].forEach((item) => {
            $(`#${item.id}`).prop(
              "checked",
              localStorage.getItem(item.id) === "true"
            );
            $(`#${item.id}`).change(() => updateHalf(half));
          });
          updateHalf(half);
        }
        $("#resetBtn").click(resetAll);
      });
    </script>
  </body>
</html>
