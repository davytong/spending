<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ“„ Paper Package & Cost Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
<style>
/* ===== Body & Container ===== */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e8f7ff, #fdfdfd);
    padding: 20px;
    margin-bottom: 200px;
}
.container {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,.08);
}

/* ===== Titles & Cards ===== */
.main-title {
    font-weight: 800;
    font-size: 1.9rem;
    text-align: center;
    color: #0d6efd;
    margin-bottom: 25px;
}
.book-card {
    border: none;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    background: #f0f8ff;
    box-shadow: 0 3px 10px rgba(0,0,0,.05);
    transition: 0.3s;
}
.book-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,.1);
}
.book-card.expensive {
    border: 2px solid #ffc107;
    background: #fff3cd;
}
.book-card label {
    font-weight: 600;
    color: #495057;
}
.summary-card {
    border-radius: 12px;
    padding: 18px;
    background: #cce5ff;
    color: #0d6efd;
    text-align: center;
    text-shadow: 0 1px 1px rgba(0,0,0,.1);
    transition: 0.3s;
}
.summary-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,.12);
}
.summary-card .value {
    font-weight: 700;
    font-size: 1.3rem;
    margin-top: 5px;
}

/* ===== History ===== */
.history-card {
    cursor: pointer;
    transition: 0.2s;
}
.history-card:hover { background: #e6f0ff; }
#historyArea {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 250px;
    background: #fff;
    border-top: 2px solid #0d6efd;
    padding: 12px 20px;
    overflow-y: auto;
    z-index: 999;
    box-shadow: 0 -4px 15px rgba(0,0,0,.08);
}
#historyCards table { width: 100%; border-collapse: collapse; }
#historyCards th, #historyCards td {
    padding: 6px 8px;
    font-size: 0.9rem;
    border: 1px solid #dee2e6;
    text-align: center;
}
#historyCards th { background: #b3d7ff; color: #0d6efd; }

/* ===== Responsive ===== */
@media (max-width:767px) {
  .book-card .col-md-1, .book-card .col-md-2, .book-card .col-md-3 { 
      flex: 0 0 100%; 
      max-width: 100%; 
  }
  .book-card { padding: 12px; }
  .summary-card { font-size: 0.95rem; }
}
/* ===== Print ===== */
@media print {
    #bookTableContainer, #numBooks, #btnCalculate, #toggleHistory, button { display: none !important; }
    body { margin: 0.5mm; }
}
</style>
</head>
<body>

<div class="container">
  <div class="main-title"><i class="fa-solid fa-book"></i> Paper Package & Cost Calculator</div>

  <div class="mb-3 d-flex justify-content-between align-items-center">
      <button id="toggleHistory" class="btn btn-info no-print" style="margin:3px;">
        <i class="fa-solid fa-clock-rotate-left"></i> Show / Hide History
      </button>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold"><i class="fa-solid fa-list-ol"></i> Number of Books:</label>
    <input id="numBooks" class="form-control" type="number" min="1" placeholder="Enter number of books" required/>
  </div>

  <div id="bookTableContainer"></div>

  <button id="btnCalculate" class="btn btn-primary mb-3"><i class="fa-solid fa-equals"></i> Save / Calculate</button>

  <div id="resultArea" style="display:none;">
    <h5 class="mt-3"><i class="fa-solid fa-chart-column"></i> Calculation Result</h5>
    <div class="table-responsive mb-3">
      <table class="table table-sm table-bordered" style="text-align:center;">
        <thead class="table-primary">
          <tr><th>#</th><th>Pages</th><th>Qty</th><th>Paper</th><th>Material</th><th>Bind</th><th>Price</th></tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>

    <h5 class="mt-3 text-warning"><i class="fa-solid fa-box-open"></i> Paper Packs Needed</h5>
    <div class="table-responsive mb-3">
      <table class="table table-sm table-bordered">
        <thead class="table-warning">
          <tr><th>Paper Type</th><th>Total Sheets</th><th>Packs Needed</th></tr>
        </thead>
        <tbody id="packBody"></tbody>
      </table>
    </div>

    <div id="summaryBox" class="mt-3">
      <h5 class="fw-bold"><i class="fa-solid fa-star"></i> Summary</h5>
      <div class="row g-3" id="summaryCards"></div>
    </div>
  </div>
</div>

<div id="historyArea" style="display:none;">
  <h5>History (click to restore)</h5>
  <div id="historyCards"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<script>
// ===== CONSTANTS =====
const TONER_COST_PER_SHEET = 962/90000,
      INSIDE_COST_A4 = 31/4000,
      INSIDE_COST_A3 = 31/2000,
      COVER_COST = 18/400,
      LAM_COST = 8/400,
      BINDING_COST = 150/10000,
      STAPLE_COST = (17/20/1000)*2,
      A4_PER_DAY = 50000,
      PACK_WF_A4 = 500*8,
      PACK_MT_A4 = 250*8,
      PACK_A3 = 500*4,
      COVER_PACK = 400;

let history = JSON.parse(localStorage.getItem("paperHistory"))||[];
let lastJobHash = "";

// ===== HELPERS =====
const fmtInt = n => Number(n).toLocaleString();
const fmtPrice = n => "$"+Number(n).toFixed(2);

// ===== Create Book Table =====
function createBookTable(n){
  if(!n || n<1){ $("#bookTableContainer").html(""); $("#resultArea").hide(); return; }
  let html="";
  for(let i=1;i<=n;i++){
    html+=`<div class="book-card row g-2" id="bookCard${i}">
      <div class="col-12 col-md-1"><label>#${i}</label></div>
      <div class="col-12 col-md-2"><label>Pages</label><input type="number" id="pages${i}" class="form-control" min="1" required/></div>
      <div class="col-12 col-md-2"><label>Qty</label><input type="number" id="qty${i}" class="form-control" min="1" required/></div>
      <div class="col-12 col-md-2"><label>Paper</label><select id="paper${i}" class="form-select"><option value="A4">A4</option><option value="A3">A3</option></select></div>
      <div class="col-12 col-md-2"><label>Material</label><select id="material${i}" class="form-select"><option value="WF">WF</option><option value="MT">MT</option></select></div>
      <div class="col-12 col-md-3"><label>Binding</label><input type="text" id="binding${i}" class="form-control" readonly/></div>
    </div>`;
  }
  $("#bookTableContainer").html(html);
}

// ===== CALCULATION =====
function calculateBooks(saveHistory=false){
  const n = parseInt($("#numBooks").val());
  if(!n||n<1){ $("#resultArea").hide(); return; }

  $("#resultBody,#packBody,#summaryCards").html("");

  let totalBooksQty=0,totalCost=0,totalCoverSheets=0,totalA4Pages=0;
  let sheetsWF=0,sheetsMT=0,sheetsA3=0;
  let bookRows = [];

  // Collect book data
  for(let i=1;i<=n;i++){
    const pages = parseInt($("#pages"+i).val())||0;
    const qty = parseInt($("#qty"+i).val())||0;
    const paper = $("#paper"+i).val();
    const material = $("#material"+i).val();
    const binding = paper==="A4"?"Perfect":"Staple";
    $("#binding"+i).val(binding);

    if(pages<=0 || qty<=0) continue;

    const sheetsPerBook = Math.ceil(pages/2);
    const totalSheetsBook = sheetsPerBook*qty;
    const tonerSheets = paper==="A4"?sheetsPerBook+4:sheetsPerBook*2+4;
    const tonerCost = tonerSheets*TONER_COST_PER_SHEET;
    const insideCost = paper==="A4"?sheetsPerBook*INSIDE_COST_A4:sheetsPerBook*INSIDE_COST_A3;
    const pricePerBook = tonerCost + insideCost + COVER_COST + LAM_COST + (binding==="Perfect"?BINDING_COST:STAPLE_COST);

    totalBooksQty += qty;
    totalCost += pricePerBook*qty;
    totalCoverSheets += qty;
    totalA4Pages += paper==="A4"?totalSheetsBook:totalSheetsBook*2;

    if(paper==="A4" && material==="WF") sheetsWF += totalSheetsBook;
    if(paper==="A4" && material==="MT") sheetsMT += totalSheetsBook;
    if(paper==="A3") sheetsA3 += totalSheetsBook;

    bookRows.push({pages, qty, paper, material, binding, pricePerBook, cardId:`#bookCard${i}`});
  }

  // Sort descending by price
  bookRows.sort((a,b)=>b.pricePerBook-b.pricePerBook);

  // Render results table
  bookRows.forEach((b,i)=>{
    $(b.cardId).toggleClass("expensive", b.pricePerBook>50); // highlight expensive books
    $("#resultBody").append(`<tr>
      <td>${i+1}</td><td>${b.pages}</td><td>${fmtInt(b.qty)}</td><td>${b.paper}</td><td>${b.material}</td><td>${b.binding}</td><td>${fmtPrice(b.pricePerBook)}</td>
    </tr>`);
  });

  const packsWF = sheetsWF>0?Math.ceil(sheetsWF/PACK_WF_A4):0;
  const packsMT = sheetsMT>0?Math.ceil(sheetsMT/PACK_MT_A4):0;
  const packsA3 = sheetsA3>0?Math.ceil(sheetsA3/PACK_A3):0;
  const coverPacks = totalCoverSheets>0?Math.ceil(totalCoverSheets/COVER_PACK):0;
  const totalDays = Math.ceil(totalA4Pages/A4_PER_DAY);

  if(sheetsWF>0) $("#packBody").append(`<tr><td>A4-WF</td><td>${fmtInt(sheetsWF)}</td><td>${fmtInt(packsWF)}</td></tr>`);
  if(sheetsMT>0) $("#packBody").append(`<tr><td>A4-MT</td><td>${fmtInt(sheetsMT)}</td><td>${fmtInt(packsMT)}</td></tr>`);
  if(sheetsA3>0) $("#packBody").append(`<tr><td>A3-WF</td><td>${fmtInt(sheetsA3)}</td><td>${fmtInt(packsA3)}</td></tr>`);
  if(totalCoverSheets>0) $("#packBody").append(`<tr><td>Cover GL</td><td>${fmtInt(totalCoverSheets)}</td><td>${fmtInt(coverPacks)}</td></tr>`);

  const cards = [
    {title:"Total Books", icon:"fa-solid fa-book", value:fmtInt(totalBooksQty)},
    {title:"Total Days", icon:"fa-solid fa-clock", value:fmtInt(totalDays)},
    {title:"Cover GL Packs", icon:"fa-solid fa-box", value:fmtInt(coverPacks)}
  ];
  if(packsWF>0) cards.push({title:"A4 WF Packs", icon:"fa-solid fa-cubes", value:fmtInt(packsWF)});
  if(packsMT>0) cards.push({title:"A4 MT Packs", icon:"fa-solid fa-cubes-stacked", value:fmtInt(packsMT)});
  if(packsA3>0) cards.push({title:"A3 WF Packs", icon:"fa-solid fa-boxes-stacked", value:fmtInt(packsA3)});

  $("#summaryCards").html("");
  cards.forEach(c=>{
    const col = $('<div class="col-6 col-md-3 mb-2"></div>');
    const card = $(`<div class="summary-card"><i class="${c.icon} fa-2x mb-2"></i><div class="fw-bold">${c.title}</div><div class="value">${c.value}</div></div>`);
    col.append(card);
    $("#summaryCards").append(col);
  });

  $("#resultArea").show();

  // Save history if requested
  if(saveHistory) saveWorkHistory(n,totalBooksQty,totalCost,totalDays,sheetsWF,sheetsMT,sheetsA3,totalCoverSheets,packsWF,packsMT,packsA3,coverPacks,bookRows);
}

// ===== HISTORY =====
function saveWorkHistory(n,totalBooksQty,totalCost,totalDays,sheetsWF,sheetsMT,sheetsA3,totalCoverSheets,packsWF,packsMT,packsA3,coverPacks,bookRows){
  const hash = btoa(bookRows.map(b=>`${b.pages}|${b.qty}|${b.paper}|${b.material}`).join(";"));
  if(hash===lastJobHash) return;
  lastJobHash = hash;

  const work = { date:new Date().toLocaleString(), n, totalBooksQty,totalCost,totalDays,sheetsWF,sheetsMT,sheetsA3,totalCoverSheets,packsWF,packsMT,packsA3,coverPacks,bookRows };
  history.unshift(work);
  if(history.length>20) history.pop();
  localStorage.setItem("paperHistory", JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  if(history.length===0){ $("#historyCards").html(""); return; }
  let html = `<table>
    <thead><tr>
      <th>#</th><th>Date</th><th>Total Books</th><th>Total Days</th><th>Total Cost</th><th>Cover Packs</th><th>A4 WF</th><th>A4 MT</th><th>A3 WF</th>
    </tr></thead><tbody>`;
  history.forEach((w,i)=>{
    html += `<tr class="history-card" onclick="restoreWork(${i})">
      <td>${i+1}</td>
      <td>${w.date}</td>
      <td>${fmtInt(w.totalBooksQty)}</td>
      <td>${fmtInt(w.totalDays)}</td>
      <td>${fmtPrice(w.totalCost)}</td>
      <td>${fmtInt(w.coverPacks)}</td>
      <td>${fmtInt(w.packsWF)}</td>
      <td>${fmtInt(w.packsMT)}</td>
      <td>${fmtInt(w.packsA3)}</td>
    </tr>`;
  });
  html += `</tbody></table><button class="btn btn-success mt-2" onclick="downloadHistoryExcel()"><i class="fa-solid fa-file-excel"></i> Download Excel</button>`;
  $("#historyCards").html(html);
}

function restoreWork(i){
  const w = history[i];
  $("#numBooks").val(w.n);
  createBookTable(w.n);
  for(let j=1;j<=w.n;j++){
    $("#pages"+j).val(w.bookRows[j-1].pages);
    $("#qty"+j).val(w.bookRows[j-1].qty);
    $("#paper"+j).val(w.bookRows[j-1].paper);
    $("#material"+j).val(w.bookRows[j-1].material);
  }
  calculateBooks(false);
}

// ===== EXPORT =====
function downloadHistoryExcel(){
  const wb = XLSX.utils.book_new();
  const ws_data = [["#", "Date", "Total Books","Total Days","Total Cost","Cover Packs","A4 WF","A4 MT","A3 WF"]];
  history.forEach((w,i)=>{
    ws_data.push([i+1, w.date, w.totalBooksQty, w.totalDays, w.totalCost, w.coverPacks, w.packsWF, w.packsMT, w.packsA3]);
  });
  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb, ws, "History");
  XLSX.writeFile(wb, "Paper_Calculator_History.xlsx");
}

// ===== EVENT HANDLERS =====
$("#numBooks").on("input change",()=>createBookTable(parseInt($("#numBooks").val())));
$(document).on("input change","#bookTableContainer input,#bookTableContainer select",()=>calculateBooks(false));
$("#btnCalculate").click(()=>calculateBooks(true));
$("#toggleHistory").click(()=>$("#historyArea").toggle());

// ===== INIT =====
createBookTable(parseInt($("#numBooks").val()));
renderHistory();
</script>

</body>
</html>
